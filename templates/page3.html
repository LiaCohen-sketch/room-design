<br><br>
<h1>Information Form</h1>
    <div class="forms-wrapper">
  <!-- העלאת תמונת החדר -->
  <div  id="room"class="form-container">
    <h2 class="font">room</h2>
    <input type="file" id="roomUpload" accept="image/*">
    <img id="roomPreview" class="pictures" src="" >
  </div>

  <!-- העלאת תמונת פריטים + תקציב -->
   
  <div class="form-container">
    <div class="notroom">  <h2 class="font">funiture</h2>
    <input type="file" id="itemsUpload" accept="image/*">
    <img id="itemsPreview" class="pictures" src="" ></div>

    
    <div id="money"class="input-box">
      <input type="number" id="budget" required>
      <label for="budget">תקציב (₪)</label>
    </div>

    <button class="btn" onclick="submitForm()">שלח</button>
  </div>
</div>
    </div>
   
<script>
const roomUpload = document.getElementById('roomUpload');
const roomPreview = document.getElementById('roomPreview');
const itemsUpload = document.getElementById('itemsUpload');
const itemsPreview = document.getElementById('itemsPreview');

roomUpload.addEventListener('change', function() {
  const file = this.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = function(e){
      roomPreview.src = e.target.result;
    }
    reader.readAsDataURL(file);
  }
});

itemsUpload.addEventListener('change', function() {
  const file = this.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = function(e){
      itemsPreview.src = e.target.result;
    }
    reader.readAsDataURL(file);
  }
});

function submitForm(){
  const budget = document.getElementById('budget').value;
  if(!budget){
    alert("אנא הזן תקציב");
    return;
  }
  alert("הטופס נשלח בהצלחה!");
}
</script>
