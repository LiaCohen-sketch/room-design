<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/uploads/css/style.css">
    <title>Document</title>
</head>
<body>

<div class="main">
<div class="hr-container"> 
    <hr class="hr" id="lineOne"><hr class="hr" id="lineTwo"><hr class="hr" id="lineThree">
</div>
<div class="form-container">
        <h1>Information Form</h1>
        <form>
            <!-- Age -->
            <label for="age" class = "font">What is your age?</label>
            <input type="number" id="age" name="age" min="0" max="120" required>
<br>
            <!-- Favorite Color -->
            <label class = "font"="color">What is your favorite color?</label>
            <select class = "font" id="color" name="color" required>
                <option value="">Select a color</option>
                <option value="red">Red</option>
                <option value="blue">Orange</option>
                <option value="green">Yellow</option>
                <option value="yellow">Green</option>
                <option value="pink">Blue</option>
                <option value="purple">Purple</option>
                <option value="white">Pink</option>
                <option value="black">Black</option>
            </select>
<br>
            <!-- Height -->
            <label class = "font" for="height">What is your height (cm)?</label>
            <input class = "font" type="number" id="height" name="height" min="100" max="250" required>
<br>
            <!-- Gender -->
            <label class = "font">Gender</label>
            <div class = "font" class="radio-group">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>
<br>
            <!-- Disability -->
            <label class = "font">Do you have a disability?</label>
            <div class = "font" class="radio-group">
                <label><input type="radio" name="disability" value="yes" onclick="showOptions()" required> Yes</label>
                <label><input type="radio" name="disability" value="no"> No</label>
            </div>
<br>
            <!-- Disability options -->
            <div class = "font" id="disability-options" ">
                <label for="disability-type">What type of disability?</label>
                <select id="disability-type" name="disability-type">
                    <option value="">Select type</option>
                    <option value="Physical">Physical</option>
                    <option value="Visual">Visual</option>
                    <option value="Hearing">Hearing</option>
                    <option value="Other">Other</option>
                </select>
            </div>
<br>
            <!-- Submit Button -->
            <button class = "font" type="submit" >Submit</button>
        </form>
    </div>
    </div>
    
</body>
</html>
