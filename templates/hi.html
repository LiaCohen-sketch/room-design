<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=BBH+Hegarty&family=Lato&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/uploads/css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="main"><img class="logo" src="../images/logo2.png">
   <div class="hr-container"> <hr class="hr"><hr class="hr"><hr class="hr"></div>
<div class="form-container">
    <h2 class="form-title">Information Form</h2>

    <form class="styled-form">

        <div class="form-group">
            <label for="age">What is your age?</label>
            <input type="number" id="age" name="age" min="0" max="120" required>
        </div>

        <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <select id="color" name="color" required>
                <option value="">Select a color</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="purple">Purple</option>
            </select>
        </div>

        <div class="form-group">
            <label for="height">What is your height (cm)?</label>
            <input type="number" id="height" name="height" min="50" max="250" required>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>
        </div>

        <div class="form-group">
            <label>Do you have a disability?</label>
            <div class="radio-group">
                <label><input type="radio" name="disability" value="yes" onclick="showOptions()"> Yes</label>
                <label><input type="radio" name="disability" value="no" onclick="hideOptions()"> No</label>
            </div>
        </div>

        <div class="form-group hidden" id="disability-options">
            <label for="disability-type">What type of disability?</label>
            <select id="disability-type" name="disability-type">
                <option value="">Select type</option>
                <option value="physical">Physical</option>
                <option value="visual">Visual</option>
                <option value="hearing">Hearing</option>
                <option value="other">Other</option>
            </select>
        </div>

        <button type="submit" class="submit-btn">Submit</button>

    </form>
</div>

    </div>
</body>
</html>
