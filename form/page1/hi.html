    <div class="form-container">
        <h2 style=" font-family: ;">Information Form</h2>
        <form>
            <!-- Age -->
            <label for="age">What is your age?</label>
            <input type="number" id="age" name="age" min="0" max="120" required>

            <!-- Favorite Color -->
            <label for="color"><a>What is your favorite color?</a></label>
            <select id="color" name="color" required>
                <option value=""><a>Select a color</a></option>
                <option value="red"><a>Red</a></option>
                <option value="blue"><a>Blue</a></option>
                <option value="green"><a>Green</a></option>
                <option value="yellow"><a>Yellow</a></option>
                <option value="purple"><a>Purple</a></option>
            </select>

            <!-- Height -->
            <label for="height"><a>What is your height (cm)?</a></label>
            <input type="number" id="height" name="height" min="50" max="250" required>

            <!-- Gender -->
            <label>Gender</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="male" required> <a>Male</a></label>
                <label><input type="radio" name="gender" value="female"> <a>Female</a></label>
            </div>

            <!-- Disability -->
            <label>Do you have a disability?</label>
            <div class="radio-group">
                <label><input type="radio" name="disability" value="yes" onclick="showOptions()" required><a>Yes</a> </label>
                <label><input type="radio" name="disability" value="no" onclick="hideOptions()"> <a>no</a>></label>
            </div>

            <!-- Disability options -->
            <div id="disability-options" style="display:none;">
                <label for="disability-type"><a>What type of disability?<</a>/label>
                <select id="disability-type" name="disability-type">
                    <option value=""><a>Select type</a></option>
                    <option value="physical"><a>Physical</a></option>
                    <option value="visual"><a>Visual</a></option>
                    <option value="hearing"><a>Hearing</a></option>
                    <option value="other"><a>Other</a></option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit"><a>Submit</a></button>
        </form>
    </div>
